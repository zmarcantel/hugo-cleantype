{{ $paginator := .Paginate (where .Data.Pages "Type" "post") 10 }}

<ul class="post-list">
    {{ range $paginator.Pages }}
        {{ partial "post-list-entry.html"  . }}
    {{ end }}
</ul>

{{ if or ($paginator.HasNext) ($paginator.HasPrev) }}
    {{ partial "pagination.html" $paginator }}
{{ end }}
